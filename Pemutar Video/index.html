<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemutar Video</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="Pemutar">
      <video height="450" width="450" class="pemutar-video pemirsa">
        <source src="video/5b10147e76afcfd51839ac83d58260b3.mp4" type="video/mp4" />
      </video>
      <div class="pemutar-controls">
        <div class="progress">
          <div class="progress-filed"></div>
        </div>
        <input type="button" value=">" class="pemutar-button toggle" title="Tonggle Play" />
        <input type="range" name="volume" class="pemutar_slider" min="0" max="1" step="0.05" value="1" />
        <input type="range" name="playbaackRate" class="pemutar_slider" min="0.5" max="2" step="0.1 " value="1" />
        <input data-skip="-5" type="button" value="<<<5s" class="pemutar-button" />
        <input data-skip="5" type="button" value=">>> 5s" class="pemutar-button" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
